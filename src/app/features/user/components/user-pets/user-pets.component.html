<div class="card-pets">

  <ul class="card-pet">
    <li class="item-pet"><img src="{{pet.img}}" alt=""></li>
    <li class="item-pet">Nome: {{pet.name}}</li>
    <li class="item-pet">Descrição: {{pet.description}}</li>
    <li class="item-pet">Idade: {{pet.age}}</li>
  
   <li class="button">
     <button (click)="getById()" (click)="deletePet()">Excluir</button>
     <button (click)="navigateDetails()">Editar</button>
   </li>
   
  </ul> 
  
  
  </div>
